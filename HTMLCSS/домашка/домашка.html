<!-- Напишите простую веб-страницу, которая демонстрирует использование различных
значений font-size и font-weight. Страница должна содержать заголовки, параграфы и
списки, каждый из которых будет стилизован с помощью разных значений font-size и fontweight.
Указания:
1. Создайте HTML-файл index.html. Пропишите !DOCTYPE, язык страницы (русский) и
кодировку UTF-8.
2. Создайте CSS-файл styles.css и подключите его к HTML-файлу.
3. Используйте теги <h1>, <h2> и <h6> и стилизуйте их с помощью следующих
значений:
o font-size 2.5 em и font-weight 900;
o font-size 2.5 em и font-weight 900;
o font-size 1.5 em и font-weight 500;
4. Добавьте текст «Этот параграф стилизован с использованием font-size и fontweight» в теге <p> и 
    стилизуйте его с помощью различных значений font-size 1.2 em и font-weight 300.
5. Создайте неупорядоченный (<ul>) список с элементами «Элемент списка 1»,
«Элемент списка 2» и «Элемент списка 3». Стилизуйте его с помощью значений
font-size 1.1 em и font-weight 600. -->
