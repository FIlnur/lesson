<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        
        .profile-image {
            width: 150px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .contact-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .contact-icon {
            margin-right: 10px;
            width: 20px;
        }
    </style>
</head>
<body>
    <img src="https://cdn.stocksnap.io/img-thumbs/960w/laptop-working_HB4IJY3TPI.jpg"
         alt="Фото профиля"
         class="profile-image">
    
    <h1>Иван Иванов</h1>
    
    <p>Веб-разработчик</p>
    
    <div class="contact-item">
        <i class="fas fa-phone contact-icon"></i>
        <span>+123 456 7890</span>
    </div>
    
    <div class="contact-item">
        <i class="fas fa-envelope contact-icon"></i>
        <span>example@email.com</span>
    </div>
    
    <div class="contact-item">
        <i class="fas fa-github contact-icon"></i>
        <a href="https://github.com/yourprofile">GitHub Profile</a>
    </div>
</body>
</html>
